  <!-- JS for Filters -->
  <script>
    document.querySelectorAll('#filter-btns li').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('#filter-btns li').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const target = button.getAttribute('data-target');
        const items = document.querySelectorAll('.gallery-item');

        items.forEach(item => {
          if (target === 'all' || item.classList.contains(`category-${target}`)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>

  <!-- Responsive Nav Toggle -->
  <script>
